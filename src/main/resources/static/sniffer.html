<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wireshark-like Packet Sniffer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      background-color: #61dafb;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    #packetLog {
      margin-top: 20px;
      background: #2d2d2d;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      max-height: 500px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
    .mode-select {
      margin: 20px 0;
    }
    .port-input {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wireshark-like Packet Sniffer</h1>

    <div class="mode-select">
      <label for="mode">Select Sniffing Mode:</label>
      <select id="mode" onchange="togglePortInput()">
        <option value="all">Capture All Interfaces</option>
        <option value="port">Capture Specific Port</option>
      </select>

      <div class="port-input" id="portInput">
        <label for="port">Port:</label>
        <input type="number" id="port" placeholder="Enter port to sniff" />
      </div>
    </div>

    <div>
      <button onclick="startSniffer()">Start Sniffer</button>
      <button onclick="stopSniffer()">Stop Sniffer</button>
      <button onclick="fetchPackets()">View Captured Packets</button>
    </div>

    <div id="packetLog">Packet data will appear here...</div>
  </div>

  <script src="./sniffer.js"></script>
    
</body>
</html>
